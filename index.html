<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontendmentor perfume challenge">
  <meta name="keywords" content="HTML, CSS, frontendmentor, challenge, perfume">
  <meta name="author" content="Kikino">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="container">

      <div class="main__img">
        <img src="./images/image-product-mobile.jpg" alt="perfume">
      </div>

      <div class="main__info">
        <p class="subtitle">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="main__prices">
          <span class="price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>

        <button class="btn"><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
      </div>

    </div>
  </main>




</body>

</html>
